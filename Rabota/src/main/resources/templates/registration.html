    <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>ПРАКТИЧЕСКАЯ РАБОТА </title>
</head>
<body style="background:#D7C9EB ">
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>
Регистрация нового пользователя
<form th:action="@{/registration}" method="post">
    <div><label> Логин : <input type="text" style="text-align: center;margin-bottom: 20px" size="25" name="username"/> </label></div>
    <div><label> Пароль: <input type="password" style="text-align: center;margin-bottom: 20px" size="25"  name="password"/> </label></div>
    <div><input type="submit" style="color: #6E00EB;height: 20px;width: 150px" value="Вход"/></div>
</form>
</body>
</html>
