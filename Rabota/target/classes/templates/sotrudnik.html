<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background:#D7C9EB ">
<h3 style="text-align: center;color: cornflowerblue"> Добавление сотрудника: </h3>
<form th:action="${'/sotrudnik/add'}" method="post">
    <input style="text-align: center" size="25"   type="text" name="name" placeholder="Введите имя человека">
    <select style="margin-bottom: 20px" name="street">
        <div th:each="element : ${address}">
            <option th:text="${element.street}"></option>
        </div>
    </select>
    <br>
    <button style="color: blueviolet;height: 20px;width: 150px;margin-bottom: 20px" type="submit">Добавить человека</button><br>
    <a style="color: #6E00EB" href="/Teach"> Назад</a>
</form>
</body>
</html>
