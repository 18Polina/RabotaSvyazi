<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
</head>
<body style="background:#D7C9EB ">
<div th:insert="Blocks/Header"></div>
<h1 style="text-align: center;color: cornflowerblue;margin-bottom: 20px"  >Преподаватели</h1>
<form th:action = "${'/sotrudnik'}" method="get"  >
    <button style="color: blueviolet;height: 20px;width: 150px" type="submit"> Добавить сотрудника</button>
</form>
<div>
    <a style="color: #6E00EB;margin-bottom: 20px"  href="/Add/Teacher"> Добавить преподавателями</a></div><br>
<div>
<a style="color: #6E00EB;margin-bottom: 20px"  href="/Search/Teacher"> Добавить преподавателями</a></div>
<div th:each="el : ${teacher}">
    <h3 th:text="${el.getSurname()}" ></h3>
    <p th:text="${el.getName()}"></p>
    <p th:text="${el.getMiddlename()}"></p>
    <p th:text="${el.getBthday()}"></p>
    <p th:text="${el.getYearprepodav()}"></p>
    <a style="color: #6E00EB" th:href="'/Teacher/' + ${el.id}"> Личная информация преподавателя </a>
</div>
</body>
</html>
