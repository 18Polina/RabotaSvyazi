<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
</head>
<body style="background:#D7C9EB ">
<div th:each="el : ${student}">
    <h3 style="text-align: center;color: cornflowerblue" >Личная информация студента: </h3>
    <h3 style="text-align: center;margin-bottom: 20px" th:text="${el.getLastname()}" ></h3>
    <p  style="text-align: center;margin-bottom: 20px" th:text="${el.getName()}"></p>
    <p style="text-align: center;margin-bottom: 20px" th:text="${el.getMiddlename()}"></p>
    <p style="text-align: center;margin-bottom: 20px" th:text="${el.getBirthday()}"></p>
    <p style="text-align: center;margin-bottom: 20px" th:text="${el.getGroupp()}"></p>
    <a style="color: #6E00EB"th:href="'/Stud/' + ${el.id} + '/edit'">Редактировать</a>
    <form th:action="'/Stud/' + ${el.id} + '/remove'" method="post">
        <button style="color: blueviolet;height: 20px;width: 150px" type="submit" class="btn btn-del">Удалить</button>
    </form>
</div>
</body>
</html>
