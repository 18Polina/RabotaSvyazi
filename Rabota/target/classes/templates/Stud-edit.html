<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПРАКТИЧЕСКАЯ РАБОТА</title>
</head>
<body style="background:#D7C9EB ">
    <h3 style="text-align: center;color: cornflowerblue"> Изменение данных: </h3>
    <form th:action = "@{/Stud/{id}/edit(id=${students.id})}" method="post" th:object="${students}">
        <label> Фамилия студента</label>
        <input type="text" th:field="*{lastname}" th:value="${students.getLastname()}" style="text-align: center;margin-bottom: 20px"    name="lastname" size="25" maxlength="20" >
        <div style="color: black" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div><br>

        <label> Имя студента</label>
        <input type="text" th:field="*{name}" th:value="${students.getName()}" style="text-align: center;margin-bottom: 20px"    name="name" size="25" maxlength="20" >
        <div style="color: black" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div><br>

        <label> Отчество студента</label>
        <input type="text" th:field="*{middlename}" th:value="${students.getMiddlename()}" style="text-align: center;margin-bottom: 20px"   name="middlename" size="25" maxlength="20" >
        <div style="color: black" th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}"></div><br>

        <label> Дата рождения студента</label>
        <input type="date" th:field="*{birthday}" th:value="${students.getBirthday()}" style="text-align: center;margin-bottom: 20px"   name="birthday" >
        <div style="color: black" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></div><br>
        <label> Номер курса</label>
        <input type="text" th:field="*{groupp}" th:value="${students.getGroupp()}" style="text-align: center;margin-bottom: 20px"    maxlength="1" size="25" name="groupp">
        <div style="color: black" th:if="${#fields.hasErrors('groupp')}" th:errors="*{groupp}"></div><br>
        <button style="color: blueviolet;height: 20px;width: 150px" type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
